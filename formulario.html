<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Formulario de contacto de Untreshool">
    <meta name="author" content="Agustin">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="Icon/gorro-de-graduaciÃ³n.ico">
    <title>Contactanos</title>
</head>
<body>
    <div class="content">
        <h2>Formulario</h2>
  
        <div class="contact-wrapper animated bounceInUp">
          <div class="contact-form">
            <h3>Contactanos</h3>
            <form action="https://formsubmit.co/bikoled792@paldept.com" method="POST">
              <p>
                <label>Nombre completo</label>
                <input type="text" name="fullname" placeholder="Nombre completo" />
              </p>
              <p>
                <label>Direccion de email</label>
                <input type="email" name="email" placeholder="Direccion de email" />
              </p>
  
              <p>
                <label>Asunto</label>
                <input type="text" name="affair" placeholder="Asunto" />
              </p>
              <p>
                <label>Numero de telefono</label>
                <input type="tel" name="phone"  placeholder="Numero de telefono"/>
              </p>
              <p class="block">
                <label>Mensaje</label>
                <textarea name="message" rows="3" placeholder="Mensaje"></textarea>
              </p>
              <p class="block">
                <button>Enviar</button>
              </p>
            </form>
          </div>
          <div class="contact-info">
            <h4>Mas informacion</h4>
            <ul>
              <li><i class="fas fa-map-marker-alt"></i> Calle Sarmiento</li>
              <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
              <li>
                <i class="fas fa-envelope-open-text"></i> contact@website.com
              </li>
            </ul>
            <p>
              Muchas gracias por su visita a nuestra pagina, cualquier duda o consulta sera respondida lo antes posible.
            </p>
            <p>Untref.com</p>
            <div class="map-img">
                <img src="./img/mapa.webp" alt="mapa">
              </div>
          </div>
          
        </div>
      </div>
      
</body>
</html>
